<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <a href="https://www.piggyvest.com"><img src="logo.svg" alt="logo"></a>
    
    <div class="mainDiv">
        <header>
            <h1>Create a Secure Account</h1>
            <p id="introCaption">Welcome to the future of Savings & Investments</p>
        </header>
        
    <form action="" method="POST"></form>

        <div class="formInputDiv">
            <label for="fullName" class="label">Full Name</label>
        <input id="fullName" placeholder="Full Name" name="fullName" class="input" autofocus>
        </div>

        <div class="formInputDiv">
            <label for="email" class="label">Email Address</label>
        <input id="email" placeholder="Email Address" name="email" type="email" class="input">
        </div>

        <div class="formInputDiv">
            <label for="phoneNumber" class="label">Phone Number</label>
        <input id="phoneNumber" placeholder="Phone Number" name="phoneNumber" type="number" class="input">
        </div>

        <div class="formInputDiv">
            <label for="password" class="label">Password</label>
        <input id="password" placeholder="Password" name="password" type="password" class="input">
        </div>

        <div class="formInputDiv">
            <label for="referrer" class="label">Referrer Phone or Promo Code (Optional)</label>
        <input id="referrer" placeholder="Referrer Phone or Code" name="referrer" type="number" class="input">
        </div>

        <div class="formInputDiv">
            <label for="info" class="label">How Did You Hear About Us? (Optional)</label>
            
        <select id="others" name="info" class="select"> 
            <option value="">Click to Select</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="familyFriend">Friend/Family/Coworker Referral</option>
            <option value="googleSearch">Google Search</option>
            <option value="googlePlayStore">Google Playstore</option>
            <option value="onlineBlog">Online Blog</option>
            <option value="localNewspaper">Local Newspaper</option>
            <option value="atAnEvent">At An Event</option>
            <option value="other">Other</option>
        </select>
        </div>

        <button type="button">CREATE ACCOUNT</button>
        
    </form>
</div>
    <a href="#" class="login">Already have an account? Log In</a>
</body>
</html>
